name: Alltime
on:
  schedule:
    # 15 past the hour, every 3 days
    # https://crontab.guru/#15_6_*/3_*_*
    - cron: 15 6 */3 * *
jobs:
  alltime:
    if: >-
      !github.event.repository.fork
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      # run query
      - run: node snapshots.js alltime 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # commit changes
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Every 3 days snapshot
          commit_user_name: Conda Bot
          commit_user_email: 18747875+conda-bot@users.noreply.github.com
          commit_author: Conda Bot <18747875+conda-bot@users.noreply.github.com>
