    <!-- Content -->
    <div class="container-xxl flex-grow-1">
        <h1 class="mx-1 my-3">Conda Issue Tracker</h1>

        <div class="input-group rounded m-1 mb-3 d-flex w-auto">
            <label for="repoSelection" class="input-group-text d-inline-flex">
                <svg class="bi flex-shrink-0" width="24" height="24" role="img" aria-hidden="true"><use xlink:href="#graph-up"/></svg>
                <!-- hide the text on small screens -->
                <span class="ms-2 d-none d-sm-block">Display</span>
            </label>
            <select id="repoSelection" name="repoSelection" class="form-select">
                <option value="">-</option>
            </select>
            <a id="repoLink" class="btn btn-outline-dark d-inline-flex disabled" href="">
                <svg class="bi flex-shrink-0" width="24" height="24" role="img" aria-hidden="true"><use xlink:href="#github"/></svg>
                <!-- hide the text on small screens -->
                <span class="ms-2 d-none d-sm-block">View repo on GitHub</span>
            </a>
        </div>

        <div id="diff" class="alert rounded p-2 m-1 mb-3 d-flex align-items-center justify-content-center" role="alert">
        </div>

        <!-- <div class="border rounded p-2 m-1 mb-3 row">
            <h2>Hourly Overview</h2>
            <div style="height: 20vh; min-height: 150px;">
                <canvas id="hourChart"></canvas>
            </div>
        </div>

        <div class="border rounded p-2 m-1 mb-3 row">
            <h2>Month Overview</h2>
            <div style="height: 20vh; min-height: 150px;">
                <canvas id="monthChart"></canvas>
            </div>
        </div> -->

        <div class="border rounded p-2 m-1 mb-3 row">
            <h2>Year Overview</h2>
            <div style="height: 20vh; min-height: 150px;">
                <canvas id="yearChart"></canvas>
            </div>
        </div>

        <div class="border rounded p-2 m-1 mb-3 row">
            <h2>All Time Overview</h2>
            <div style="height: 20vh; min-height: 150px;">
                <canvas id="alltimeChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-light">
        <div class="container-xxl">
            &copy; 2021 <a href="https://twitter.com/anacondainc">Anaconda, Inc.</a>

        </div>
    </footer>
